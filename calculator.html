<!DOCTYPE html>
<html>
    <title>
        A simple calculator
    </title>
    <link rel="stylesheet" href="cal.css">
    <script>
        function insert(num){
            document.form.textview.value=document.form.textview.value+num;
        }
        function equal(){
            var out=document.form.textview.value;
            if(out){
                document.form.result.value=eval(out);
            }
        }
        function clean(){
            document.form.textview.value="";
            document.form.result.value="";
        }
        function del(){
            var out=document.form.textview.value;
            document.form.textview.value=out.substring(0,out.length-1);
        }
    </script>
    <body>
        <div class="main">
            <div class="page">
                <h3 class="head">CALCULATOR</h3>
            <form name="form">
                <input class="textview" name="textview">
                <br>
                <input class="textview" name="result">

            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="del()"></td>
                    <td><input class="button" type="button" value="CE" onclick="clean()"></td>
                    <td><input class="button" type="button" value="%" onclick="insert('%')"></td>
                    <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <!-- <td><input class="button" type="button" value="+" onclick="insert('+')"></td> -->
                    <td rowspan="4"><input class="button" style="height:16vh;" type="button" value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan=2><input class="button" style="width:12vw;" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                    
                    
                    <!-- <td><input class="button" type="button" value="  "></td> -->
                    
                </tr>
            </table>
            </div>
        </div>
    </body>
</html>
